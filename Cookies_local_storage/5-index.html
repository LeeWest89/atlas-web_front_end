<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>

    <script type="application/javascript">

        const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];
        let itemCount = 0;

        if (localStorage.getItem('itemCount')) {
            itemCount = parseInt(localStorage.getItem('itemCount'));
        }

        function addItemToCart(item) {
            window.localStorage.setItem(item, 'true');
            itemCount++;
            localStorage.setItem('itemCount', itemCount);
            displayCart();
        }

        function createStore() {
            const ulist = document.createElement('ul');

            availableItems.forEach(function(item) {
                const list = document.createElement('li');
                list.textContent = item;
                list.addEventListener('click', function() {
                    addItemToCart(item)
                });
                ulist.append(list);
            });

            document.body.append(ulist);

        }

        function displayCart() {

            if (itemCount === 0) {
                return;
            }

            const p = document.createElement('p');
            p.textContent = `You previously had ${itemCount} item${itemCount > 1 ? 's' : ''} in your cart`;
            document.body.append(p);
        }

        if (typeof window.localStorage !== "undefined") {
            createStore();
            displayCart();
        } else {
            alert('Sorry, your browser does not support Web storage. Try again with a better one')
        }
    </script>

</body>
</html>
